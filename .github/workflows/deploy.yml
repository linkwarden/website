name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20" # 16 is EOL; 18/20 both fine
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/website/.next/cache
            apps/blog/.docusaurus
          key: ${{ runner.os }}-monorepo-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx', '**/*.mdx') }}
          restore-keys: |
            ${{ runner.os }}-monorepo-${{ hashFiles('**/yarn.lock') }}-

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Fetch GitHub Stars
        id: fetch_stars
        run: |
          RESPONSE=$(curl -s https://api.github.com/repos/linkwarden/linkwarden)
          STARS=$(echo $RESPONSE | jq '.stargazers_count')
          echo "Stars count: $STARS" 
          mkdir -p apps/website/public
          echo "{ \"stars\": $STARS }" > apps/website/public/github-stars.json

      - name: Build monorepo (website + blog)
        run: ${{ steps.detect-package-manager.outputs.runner }} build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: website-artifact-${{ github.run_id }}
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: website-artifact-${{ github.run_id }}
