name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * *" # Every day at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "16"
          cache: yarn

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            **/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Fetch GitHub Stars
        id: fetch_stars
        run: |
          # Fetch repository data from GitHub API
          RESPONSE=$(curl -s https://api.github.com/repos/linkwarden/linkwarden)
          # Extract the stargazers_count using jq
          STARS=$(echo $RESPONSE | jq '.stargazers_count')
          echo "Stars count: $STARS"
          # Create the JSON content in the Next.js app's public directory
          mkdir -p apps/website/public
          echo "{ \"stars\": $STARS }" > apps/website/public/github-stars.json

      - name: Build blog and move into Next.js public folder
        run: yarn build-and-move-blog-to-nextjs

      - name: Build Next.js website
        run: yarn workspace @website/website build

      - name: Static HTML export with Next.js
        run: yarn workspace @website/website next export

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: nextjs-artifact-${{ github.run_id }}
          path: ./apps/website/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: nextjs-artifact-${{ github.run_id }}
